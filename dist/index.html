<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.min.css">
    <title>Barberry</title>
</head>

<body>
    <div class="wrapper">
        <header class="header">
    <div class="container">
        <div class="header__body">
            <div class="header__column">
                <div class="header__logo">
                    <a href="https://www.artstation.com/barberry"><img src="img/logo.png" alt="Barberry"></a>
                </div>
            </div>
            <div class="header__column menu-header">
                <nav class="menu-header__nav">
                    <ul class="menu-header__list">
                        <li><a href="#" class="menu-header__link" id="1"><span>Обо мне</span></a></li>
                        <li><a href="#" class="menu-header__link" id="2"><span>Портфолио</span></a></li>
                        <li><a href="#" class="menu-header__link" id="3"><span>Контакты</span></a></li>
                    </ul>
                </nav>
            </div>
            <div class="header__column">
                <div class="header__icon">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
        </div>
    </div>
</header>
        <main class="main">
            <div class="container">
                <div class="main__body">
                    <div class="main__column column-info">
                        <div class="column-info">
                            <div class="column-info__title">
                                Королёва Ольга
                            </div>
                            <div class="column-info__prof">
                                Художник & графический дизайнер
                            </div>
                            <div class="column-info_button">
                                <div class="column-info_btn btn"><span>Написать</span></div>
                            </div>
                        </div>
                    </div>
                    <div class="main__column">
                        <div class="main__itemmagy">
                            <img src="img/main_1.png" alt="#">
                        </div>
                        <div class="main__img">
                            <img src="img/bg_circle.png" class="main__image _anim-items" alt="#">
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <div class="works">
            <div class="container">
                <div class="works__body">
                    <div class="works__row">
                        <div class="works__columns column-work">
                            <div class="column-work__tabs">
                                <div class="column-work__tab tab">
                                    <a href="#" class="column-work__title">Лого</a>
                                </div>
                                <div class="column-work__img">
                                    <img src="img/nav/img1.png" alt="">
                                </div>
                            </div>
                            <div class="column-work__tabs">
                                <div class="column-work__tab">
                                    <a href="https://www.artstation.com/barberry" class="column-work__title">Арт</a>
                                </div>
                                <div class="column-work__img">
                                    <img src="img/nav/img2.png" alt="">
                                </div>
                            </div>
                            <div class="column-work__tabs">
                                <div class="column-work__tab">
                                    <a href="#" class="column-work__title">Кейсы</a>
                                </div>
                                <div class="column-work__img">
                                    <img src="img/nav/img3.png" alt="">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="form">
            <div class="container">
                <div class="form__body">
                    <div class="form__item">
                        <form action="#" id="form" name="main" class="form-footer">
                            <div class="form-footer__title">
                                Напишите мне!
                            </div>
                            <div class="form-footer__item">
                                <label for="name" class="form-footer__label">Имя</label>
                                <input type="text" name="formName" id="name" class="form-footer__input">
                            </div>
                            <div class="form-footer__item">
                                <label for="email" class="form-footer__label">Почта</label>
                                <input type="email" name="formName" id="email" class="form-footer__input">
                            </div>
                            <div class="form-footer__item">
                                <textarea name="message" id="textarea" placeholder="Я хочу заказать дизайн"
                                    class="form-footer__input"></textarea>
                            </div>
                            <button type="submit" class="form-footer__button btn">Отправить</button>
                        </form>
                    </div>
                    <div class="form__image">
                    </div>
                </div>
            </div>
        </div>
        <footer class="footer">
    <div class="container">
        <div class="social__body">
            <div class="social__columns column">
                <div class="column__social media">
                    <div class="media__item">
                        <a href="https://vk.com/public93000179" class="media__vk"><img src="img/social/vk.png"
                                alt="vk"></a>
                    </div>
                    <div class="media__item">
                        <a href="https://instagram.com/oq_barberry?igshid=cmVsaXhiempkZ3Fk"
                            class="media__instagram"><img src="img/social/Instagram.png" alt="instagram"></a>
                    </div>
                    <div class="media__item">
                        <a href="https://twitter.com/?lang=ru" class="media__twitter"><img src="img/social/Twitter.png"
                                alt="twitter"></a>
                    </div>
                    <div class="media__item">
                        <a href="https://www.behance.net/mamamia906cf60" class="media__behance"><img
                                src="img/social/Behance.png" alt="behance"></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</footer>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js"></script>
    <script src="js/app.min.js"></script>
</body>

</html>
